<div class="container">
    <h1 class="mt-3">Custom Palette</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Create Css Classes for your palette
        styles</div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <h2 class="fs-5">Choose Custom Colour</h2>
            <form method="post">
                <div>
                    <input type="text" class="form-control mb-3" placeholder="Colour Name" name="color_name"
                        required="true" />
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <input type="color" class="customPicker" name="customcolour" />
                        <button name="Add" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">
            <form method="post">
                #color-list#
            </form>
        </div>
    </div>
    <div class="row py-5">
        #color-examples#
    </div>
</div>
