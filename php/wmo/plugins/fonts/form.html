<div class="container">
    <h1 class="mt-3">Fonts</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Choose your navigation, heading and paragraph font
        styles</div>

    <div class="row">
        <div class="col-12">
            <h2 class="fs-5 col">Google Fonts</h2>
            <div class="mb-3 text-end">
                <div class="d-flex justify-content-end">
                    <div>
                        <form>
                            <input type="hidden" name="wmo" value="fonts" />
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Fonts" name="search" value="#search#"/>
                                <button class="btn btn-dark"><i class="bi bi-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <form method="post" spellcheck="false">
                #font-list#
            </form>
            <div class="d-flex justify-content-center p-3">
                #pagination#
            </div>
        </div>
    </div>
    <div class="row py-5">
        <div class="col-12 col-lg-4">
            <h2 class="fs-5">Heading Font</h2>
            #font-heading#
        </div>
        <div class="col-12 col-lg-4">
            <h2 class="fs-5">Paragraph Font</h2>
            #font-paragraph#
        </div>
        <div class="col-12 col-lg-4">
            <h2 class="fs-5">Navigation Font</h2>
            #font-navigation#
        </div>
    </div>
    <div class="row py-5">
        <div class="col-12 text-center">
            <h2 class="fs-5">Google font API Key</h2>
            <div class="small text-secondary">#google_font_api_saved_key#</div>
            <form method="post" spellcheck="false">
                <input type="hidden" name="google_font_api_key" value="" />
                <div class="text-end">
                    <button class="btn-sm btn btn-danger">Remove API Key</button>
                </div>
            </form>
        </div>
    </div>

</div>
