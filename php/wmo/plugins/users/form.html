<div class="container">
    <h1 class="mt-3">Users</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Add, Edit or Delete Users</div>
    <div class="row">
        <div class="col">
            <form method="post">
            <div>
                <label for="username">Username</label>
                <input type="username" class="form-control form-control-sm mb-3" name="username" placeholder="Username"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-sm mb-3" name="password" placeholder="Password"/>
            </div>
            <div>
                <button class="btn-sm btn btn-primary"><i class="bi bi-plus"></i></button>
            </div>
            </form>
        </div>
        <div class="col-12 col-sm-6 col-md-8 col-lg-9">
            <h2 class="fs-5">Users</h2>
            <form method="post">
                #user-list#
            </form>
        </div>
    </div>


</div>
