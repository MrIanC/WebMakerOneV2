<div class="container">
    <h1 class="mt-3">SEO</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Search Engine Optimisation</div>

    <div class="row">
        <div class="col-12 col-sm-4 col-md-3">
            <h2 class="fs-5">Your Version</h2>
            <form method="get">
                <input type="hidden" value="seo" name="wmo" />
                #version#
            </form>
        </div>
        <div class="col">
            <h2 class="fs-5">Update From Github</h2>
            <form method="post">
                <button type="submit" class="btn btn-primary" name="update" value="Github">Update</button>
            </form>
        </div>
    </div>
    <div>
        <pre>
            #downloadLog#
        </pre>
        
    </div>
</div>
