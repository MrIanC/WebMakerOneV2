<div class="container">
    <h1 class="mt-3">Update</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Check your version and update from GitHub</div>

    <div class="row">
        <div class="col-12 col-sm-4 col-md-3">
            <h2 class="fs-5">Your Version</h2>
                
                #version#
                <h2 class="fs-5">Current Version</h2>
                
                #current_version#
        </div>
        <div class="col">
            <h2 class="fs-5">Update From Github</h2>
            <form method="post">
                <button type="submit" class="btn btn-primary" name="update" value="Github" #dlavail#>Update</button>
            </form>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col text-center">
            <pre style="overflow-x: hidden;">#logs#</pre>
        </div>
            
    </div>
</div>
