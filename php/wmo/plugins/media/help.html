<h3 class="mt-5">Media</h3>
<p>Media is to add images, videos or audio to your Website.</p>
<p>From the menu select <a href="?wmo=media">media</a></p>
<p>Choose the media from Choose Files</p>
<p>Select <span class="btn-sm btn btn-primary">Upload</span> to add the media</p>
<div class="alert alert-info small mt-1 ms-5 me-5 mb-1">
    The media is added to the website in the content editor. Once deleted the media will not be applied to the website.
</div>
