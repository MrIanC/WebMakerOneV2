<div class="container">
    <h1 class="mt-3">Media Manager</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Upload or Link Media</div>
    <div class="row">
        <div class="col-12 col-md-4">
            <h2 class="fs-5">Upload</h2>
            <form method="post" enctype="multipart/form-data">
                <div>
                    <label for="file">
                        Upload Files
                    </label>
                    <input class="form-control mb-3" type="file" name="uploadedFiles[]" id="file" multiple="" />
                    #message#
                </div>
                <button class="btn btn-primary">Upload</button>
            </form>
        </div>

        <div class="col-12 col-md-8">
            <h2 class="fs-5">Current Files</h2>
            <form method="post">
                #media_uploaded#
            </form>
        </div>
    </div>
</div>
