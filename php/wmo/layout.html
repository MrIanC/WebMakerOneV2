<div>
    <div style="position:fixed; top:0; right:0; z-index:1000;">
        <div class="pt-2 pe-4">
            #percentComplete#
        </div>
    </div>

    <div class="container-fluid">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header text-bg-dark d-flex justify-content-between">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                    <div><a class=" link-offset-3 text-white " href="/app">Web<b>Maker</b>One</a></div>
                </h5>
                <button type="button" class="btn bi bi-x text-white" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body text-bg-dark">
                <ul class="nav nav-pills flex-column mb-auto">
                    #menu#
                </ul>

            </div>
        </div>

        <div
            class="d-block d-sm-none text-end text-bg-dark d-flex justify-content-between align-items-center fixed-top">
            <div>WebMakerOne</div>
            <a class="btn btn-dark" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                <i class="bi bi-list"></i>
            </a>
        </div>
        <div class="row">
            <div class="d-none d-sm-block p-1 text-bg-dark col-12 col-sm-4 col-md-3 col-lg-2 vh-100"
                style="overflow-y: scroll;">
                <div class="mb-2">
                    <div class="text-center"><a class=" link-offset-3 text-white " href="/app">Web<b>Maker</b>One</a>
                    </div>
                </div>

                <ul class="nav nav-pills flex-column mb-auto">
                    #menu#
                </ul>
            </div>
            <div class="col vh-100" style="overflow-y: scroll;">
                <div class="p-3"></div>
                #content#
            </div>
        </div>
    </div>
</div>
