<div class="bg-dark-subtle bg-gradient">
    <div class="container">
        <div class="row align-items-center min-vh-100">
            <div class="border shadow rounded bg-white p-4 col">
                <div>
                    <h1 class="mt-3 fs-3">Create New User</h1>
                    <div class="mb-3 text-end border-bottom small text-secondary">Admin User Setup</div>
                    <form method="POST" class="card-text">
                        <input type="hidden" name="login" value="yes"/>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="username"
                                    placeholder="Enter your username" required="" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Enter your password" required="" />
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
    
                </div>
            </div>
        </div>

    </div>
</div>
