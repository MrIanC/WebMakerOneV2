<div>
    <h1 class="mt-3">Database</h1>
    <div class="mb-3 text-end border-bottom small text-secondary">Database Setup</div>
    #error#
    <div class="row">
        <div class="col-12 col-sm-4 col-md-3">
            <h2 class="fs-5">Database Name</h2>
            <form method="post">
                <div>
                    <label for="database">Database Name</label>
                    <input type="text" name="database" class="form-control"/>
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control"/>
                </div>
                <div>
                    <label for="servername">Server Name</label>
                    <input type="text" name="servername" value="localhost"/>
                </div>
                <button type="submit" class="btn btn-primary" name="update" value="database">Update</button>
            </form>
        </div>
    </div>
</div>
