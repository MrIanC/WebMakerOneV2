<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebMakerOne Setup</title>
    <meta name="robots" content="index, follow">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="bg-image">

        <div class="bg-dark bg-gradient bg-opacity-75">
            <div class="container">
                <div class="row align-items-center min-vh-100">
                    <div class="d-none d-sm-block col-1 col-md-2 col-lg-3"> </div>
                    <div class="border shadow rounded bg-white p-4 col">
                        <div>
                            <h1 class="mt-3 fs-3">Database Setup</h1>
                            <div class="mb-3 text-end border-bottom small text-secondary">Database Setup</div>

                            <div class="text-small text-danger">#error#</div>
                            <div class="text-small mb-3">Please enter existing database details.</div>

                            <form method="post">
                                <div>
                                    <label for="database">Database Name</label>
                                    <input type="text" name="database" class="form-control mb-3" />
                                </div>
                                <div>
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control mb-3" />
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="text" name="password" class="form-control mb-3" />
                                </div>
                                <div>
                                    <label for="servername">Server Name</label>
                                    <input type="text" name="servername" value="localhost" class="form-control mb-3" />
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary" name="update" value="database">Update
                                        and
                                        Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="d-none d-sm-block col-1 col-md-2 col-lg-3"> </div>
                </div>

            </div>
        </div>
    </div>

    <style>
        .bg-image {
            background-image: url("https://cdn.pixabay.com/photo/2013/08/09/05/54/layer-170971_1280.jpg");
            background-size: cover;
            background-position: center center;
        }
    </style>

</body>

</html>
